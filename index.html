<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Warmup Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js"></script>
</head>

<body>
  <div class="inputs">
      <form>
          Starting Weight: <input type="text" name="startweight"> lb <br>
          Ending Weight: <input type="text" name="endweight"> lb <br>
      </form> 
  </div>
  
  <div class="warmup-table">
      <table>
          <tr>
            <th></th>
            <th>Warmup Set</th>
            <th>Plates Needed (One Side)</th> 
          </tr>
          <tr>
            <td>5 x</td>
            <td id="first-set-weight">XXX</td>
            <td id="first-set-plates">ZZZ</td>
          </tr>
        <tr>
            <td>5 x</td>
            <td id="second-set-weight">XXX</td>
            <td id="second-set-plates">ZZZ</td>
        </tr>
        <tr>
            <td>5 x</td>
            <td id="third-set-weight">XXX</td>
            <td id="third-set-plates">ZZZ</td>
        </tr>
        <tr>
            <td>3 x</td>
            <td id="fourth-set-weight">XXX</td>
            <td id="fourth-set-plates">ZZZ</td>
        </tr>
        <tr>
            <td>2 x</td>
            <td id="fifth-set-weight">XXX</td>
            <td id="fifth-set-plates">ZZZ</td>
        </tr>
        <tr>
            <td>5 x</td>
            <td id="working-set-weight">XXX</td>
            <td id="working-set-plates">ZZZ</td>
        </tr>
      </table>
  </div>
</body>

</html>
