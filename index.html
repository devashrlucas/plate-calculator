<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Warmup Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
<h1>Warmup Calculator</h1>
<div class="inputs">
    <form name="input-form" onsubmit="return false;" action="" method="POST">
        Starting Weight <input type="text" name="start-weight" id="start"> lb <br>
        Ending Weight <input type="text" name="end-weight" id="end"> lb <br>
        <input type="submit" name="submit" id="submit" onclick="getInputs(); getWarmupSetWeights(); roundUpWarmupSetWeights(); getOneSideWeight(); updateHTML();" />
    </form>
</div>
